baseURL = 'https://theudas.github.io/'
languageCode = 'zh-cn'
title = 'theudas的博客'
theme = 'papermod'

[params]
env = 'production'
title = 'Theudas'
author = 'Theudas'
avatar = 'img/avatar.jpg'
defaultTheme = 'auto'                        # 主题模式：auto(自动切换)/light(亮色)/dark(暗色)
disableThemeToggle = false                   # 是否禁用主题切换按钮
ShowReadingTime = true                       # 显示文章阅读时间
ShowPostNavLinks = true                      # 显示文章导航链接（上一篇/下一篇）
ShowBreadCrumbs = true                       # 显示面包屑导航
ShowCodeCopyButtons = true                   # 显示代码复制按钮
ShowWordCount = true                         # 显示文章字数
ShowRssButtonInHomeTermList = true           # 在分类/标签页面显示RSS按钮
UseHugoToc = true                            # 使用Hugo的目录生成
disableSpecial1stPost = false                # 是否禁用第一篇文章的特殊样式
disableScrollToTop = false                   # 是否禁用回到顶部按钮
comments = false                             # 是否启用评论系统（可后续配置）

# 主页模式设置
[params.homeMode]
enabled = true                                # 启用主页模式
title = "欢迎来到 theudas 的博客"               # 主页标题
subtitle = "分享技术、生活和思考"                # 主页副标题
imageUrl = "img/avatar.jpg"                   # 主页图片
imageWidth = 150                              # 图片宽度
imageHeight = 150                             # 图片高度

[[params.socialIcons]]
name = "github"
url = "https://github.com/theudas"


# 菜单配置
[[menu.main]]
identifier = 'home'
name = 'Home'
url = '/'
weight = 10

[[menu.main]]
identifier = 'posts'
name = 'Posts'
url = '/posts/'
weight = 20

[[menu.main]]
identifier = 'categories'
name = 'Categories'
url = '/categories/'
weight = 30

[[menu.main]]
identifier = 'tags'
name = 'Tags'
url = '/tags/'
weight = 40

[[menu.main]]
identifier = 'about'
name = 'About'
url = '/about/'
weight = 50

# 搜索配置
[params.fuseOpts]
isCaseSensitive = false                              # 搜索是否区分大小写
shouldSort = true                                    # 是否排序结果
location = 0                                         # 匹配位置
distance = 1000                                      # 匹配距离
threshold = 0.4                                      # 匹配阈值
minMatchCharLength = 0                               # 最小匹配字符长度
keys = ["title", "permalink", "summary", "content"]  # 搜索的字段

# 字体配置
[params.assets]
disableHLJS = false                         # 是否禁用代码高亮
favicon = "img/avatar.jpg"                  # 网站图标
favicon16x16 = "img/avatar.jpg"             # 16x16 图标
favicon32x32 = "img/avatar.jpg"             # 32x32 图标
apple_touch_icon = "img/avatar.jpg"         # Apple touch 图标
safari_pinned_tab = "img/avatar.jpg"        # Safari 固定标签图标